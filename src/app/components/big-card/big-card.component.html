<div class="container__big-card">
  <div class="big-card__picture">
    <img src="{{ photoCover }}" alt="placeholder">
  </div>
  <div class="big-card__timestamp">January 20, 2023</div>
  <div class="big-card__title">
    <h2><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>
  </div>
  <div class="big-card__description">
    <p><a [routerLink]="['content', Id]">{{ cardDescription }}</a></p>
  </div>
</div>
